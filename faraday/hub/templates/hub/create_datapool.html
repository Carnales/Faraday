{% extends 'hub/main.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/create_datapool.css' %}">
{% endblock styles %}

{% block content %}
    <div class="container">
        <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
            <h1 class="text-center">Create your Datapool!</h1>
            <form method="POST" action="" class="form-signin">
                {% csrf_token %}

                <hr>

                <div class="form-label-group">
                    <input type="text" name="name" class="form-control" required>
                    <label>Name</label>
                </div>

                <div class="form-label-group">
                    <input type="text" name="description" class="form-control" required>
                    <label>Description</label>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your questions... (seperated by ,)</label>
                    <textarea name="questions" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-label-group">
                    <input type="text" name="cap" class="form-control" required>
                    <label>Entry Cap</label>
                </div>

                <br>

                <div class="form-label-group">
                    <input type="text" name="category" class="form-control" required>
                    <label>Category</label>
                </div>

                <div class="form-label-group">
                    <input class="form-control form-control-lg" name="file" id="formFileLg" type="file" />
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit datapool</button>
                <hr class="my-4">
                </form>
            </div>
        </div>
        </div>
    </div>
    </div>
{% endblock content %}

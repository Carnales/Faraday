<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                <h5 class="card-title text-center">Welcome Back!</h5>
                <form method="POST" action="" class="form-signin">
                    {% csrf_token %}
                    <div class="form-label-group">
                    <input type="text" name="username" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputUserame">Username</label>
                    </div>
    
                    <hr>
    
                    <div class="form-label-group">
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                    </div>
    
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
                    <a class="d-block text-center mt-2 small" href="{% url 'registerUserPage' %}">Register</a>
                    <hr class="my-4">
                    </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>

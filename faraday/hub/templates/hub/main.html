{% load static %}

<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Faraday</title>
        <meta name="description" content="Citizen Science">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel='icon' href="{% static 'images/favicon.ico' %}" type="image/x-icon">

        <!--The inheritor-->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        
        <!--The Bootstrap-->

        <!--Fonts-->

        <div id = "wrapper">

                <svg class="logo-nav" width="150" height="150" style="margin-top: 10%; margin-bottom: 10%;"
                    xmlns="http://www.w3.org/2000/svg">
                    <a href="{% url 'hub' %}"><image href="{% static 'images/FARADAY_LOGO_1 (4).svg' %}" height="150" width="150"/></a>
                </svg>
                <li><a href="{% url 'hub' %}">Data Hub</a></li>
                <li><a href="{% url 'account' %}">Account</a></li>
                <li><a href="{% url 'dashboard' %}">Manage Your Data</a></li>
                <li><a href="{% url 'createDataPool' %}">Create A Datapool</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>

            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row ico-overlay">
                        <div class="col-lg-12">
                            <a href="#" class="btn" id="menu-toggle"><span class="icon glyphicon glyphicon-align-justify"></span></a>

                    </div>
                </div>
            </div>

                <!--</div>-->

                                </li>
                                <li>

                                </li>
                                <li>
